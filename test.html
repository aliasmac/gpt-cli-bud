  <link data-rh="true" rel="canonical" href="https://app.otta.com/jobs/RlF6QUY3"/><script data-rh="true" type="application/ld+json">{"@context":"https://schema.org/","@type":"JobPosting","title":"Python Developer (Process Management Platform)","identifier":{"@type":"URL","value":"https://jobs.status.im/?gh_jid=4782918&utm_source=Otta"},"datePosted":"2023-01-04T09:44:56","validThrough":"2023-09-21T13:00:47","employmentType":"FULL_TIME","hiringOrganization":{"@type":"Organization","name":"Status","sameAs":"https://status.im/","logo":"Y29tcGFueS1sb2dvcy85MDY1LXcyS2RKS2ZXY2lqdkktY24ycE5CSlZTZmRWMkd6WVNRZHZQSUk3S2F5eXcuc3Zn"},"jobLocationType":"TELECOMMUTE","applicantLocationRequirements":[{"@type":"Country","value":"GB"},{"@type":"Country","value":"US"},{"@type":"Country","value":"FR"},{"@type":"Country","value":"DE"},{"@type":"Country","value":"IE"},{"@type":"Country","value":"NL"},{"@type":"Country","value":"ES"},{"@type":"Country","value":"CA"},{"@type":"Country","value":"IE"}],"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","addressRegion":"London","addressCountry":"UK","addressLocality":"London"}},"baseSalary":{"@type":"MonetaryAmount","currency":"GBP","minPrice":"80000","maxPrice":"115000"},"jobBenefits":"<ul>\n<li>üè¢ We are entirely remote - you‚Äôre free to choose your work location. Depending on circumstances, we allow a budget of up to 250 Euros per month to cover the cost of a co-working space</li>,<li>üí™Flexibility to choose your style of work (working hours, timezone, etc). We care about getting the job done, not about the traditional corporate structure</li>,<li>üí∞ You can decide on the type of currency and split in which you wish to be paid from the following currencies: fiat currency & ETH, DAI or SNT.*</li>,<li>üíπ You‚Äôll also receive an allocation of SNT (Status Network Tokens) - to further incentivise your contributions to Status</li>,<li>üèñÔ∏è Unlimited Time-Off Policy - you decide how much time-off you wish to take with a minimum suggested amount of 20 days per year</li>,<li>‚úàÔ∏è You can join us at relevant conferences and events, as well as Status offsites</li>,<li>üìñ You will develop new skills and knowledge from this unique experience by working on and driving cutting edge developments in the decentralised web space</li>,<li>üçªEvery year, Status gets together in one location for a week of planning, socialising and fun. So far we‚Äôve been to Prague, Bangkok, Istanbul & Dubai</li>\n</ul>","responsibilities":"<ul>\n<li>You will work on extending this platform and contributing to the open-source code base</li>,<li>The medium-long-term plans for SpiffWorkflow are very exciting as we want to integrate it with blockchain infrastructure and use it as a key tool in our strategic vision to become a DAO</li>,<li>This role will suit someone who enjoys working in greenfield environments, has lots of experimentation and testing to find the correct path forward, enjoys the technical and product side of software development, and would like the opportunity to grow</li>,<li>Key developer on SpiffWorkFlow (Process Orchestration Engine) to drive all development efforts on the platform within Status/Logos</li>,<li>Work closely with internal stakeholders to define the vision for SpiffWorkflow</li>,<li>Collaborate with internal and external teams to decentralize SpiffWorkflow with blockchain integration and Web3 single-sign-on</li>,<li>Design technical solutions based on requirements put together by BAs</li>,<li>Manage your own workload and deliverables for SpiffWorkflow development</li>,<li>Work closely with the Vendor team who built SpiffWorkflow for knowledge transfer and up-skilling</li>,<li>Initially, you will work on small feature improvements as you are up-skilling on the platform. As you gain experience and expertise, you will be taking on larger and more complex pieces of work with the end goal of becoming the internal SME for SpiffWorkflow</li>,<li>Contributing to Open Source SpiffWorkflow with bug fixes, documentation, and features</li>\n</ul>","description":"<h1>Requirements</h1>\n<ul>\n<li>Expertise in Python, with knowledge of at least one Python web framework, preferably Flask</li>,<li>Someone in this role should be good at working with the open-source community, especially those who are not software engineers and are interested in teaching them to write small snippets of python to solve issues</li>,<li>Strong understanding of APIs and how to best remediate their security vulnerabilities</li>,<li>Knowledge of user authentication and authorization between multiple systems, servers, and environments - particularly OpenID and JSON Web Tokens</li>,<li>Exposure to the Business Process Modeling Notation (BPMN) and the desire to become an expert</li>,<li>Good understanding of server-side templating languages, preferably Jinja</li>,<li>Basic understanding of front-end technologies, such as JavaScript, HTML5, and CSS3. Some experience with the React framework is strongly desired</li>,<li>Strong unit test and debugging skills</li>,<li>Detailed knowledge of Code Version Systems - particularly GIT</li>,<li>Excellent problem-solving skills to help deal with ambiguous requirements and strong communication skills</li>,<li>Ability to work at both strategic and operational levels with an ability to contextualize the fine details within the big picture</li>,<li>A strong alignment to our principles</li>,<li>(Desirable) Knowledge of Docker, Docker Compose and Kubernetes</li>,<li>(Desirable) You have an understanding of the Blockchain ecosystem, with an interest and curiosity to learn more</li>,<li>(Desirable) Experience working in a start-up environment OR experience working for an open-source organization</li>,<li>(Desirable) Previous experience working remotely and asynchronously with international teams</li>\n</ul>\n<h1>What the job involves</h1>\n<ul>\n<li>You will work on extending this platform and contributing to the open-source code base</li>,<li>The medium-long-term plans for SpiffWorkflow are very exciting as we want to integrate it with blockchain infrastructure and use it as a key tool in our strategic vision to become a DAO</li>,<li>This role will suit someone who enjoys working in greenfield environments, has lots of experimentation and testing to find the correct path forward, enjoys the technical and product side of software development, and would like the opportunity to grow</li>,<li>Key developer on SpiffWorkFlow (Process Orchestration Engine) to drive all development efforts on the platform within Status/Logos</li>,<li>Work closely with internal stakeholders to define the vision for SpiffWorkflow</li>,<li>Collaborate with internal and external teams to decentralize SpiffWorkflow with blockchain integration and Web3 single-sign-on</li>,<li>Design technical solutions based on requirements put together by BAs</li>,<li>Manage your own workload and deliverables for SpiffWorkflow development</li>,<li>Work closely with the Vendor team who built SpiffWorkflow for knowledge transfer and up-skilling</li>,<li>Initially, you will work on small feature improvements as you are up-skilling on the platform. As you gain experience and expertise, you will be taking on larger and more complex pieces of work with the end goal of becoming the internal SME for SpiffWorkflow</li>,<li>Contributing to Open Source SpiffWorkflow with bug fixes, documentation, and features</li>\n</ul>","skills":"<ul>\n<li>Expertise in Python, with knowledge of at least one Python web framework, preferably Flask</li>,<li>Someone in this role should be good at working with the open-source community, especially those who are not software engineers and are interested in teaching them to write small snippets of python to solve issues</li>,<li>Strong understanding of APIs and how to best remediate their security vulnerabilities</li>,<li>Knowledge of user authentication and authorization between multiple systems, servers, and environments - particularly OpenID and JSON Web Tokens</li>,<li>Exposure to the Business Process Modeling Notation (BPMN) and the desire to become an expert</li>,<li>Good understanding of server-side templating languages, preferably Jinja</li>,<li>Basic understanding of front-end technologies, such as JavaScript, HTML5, and CSS3. Some experience with the React framework is strongly desired</li>,<li>Strong unit test and debugging skills</li>,<li>Detailed knowledge of Code Version Systems - particularly GIT</li>,<li>Excellent problem-solving skills to help deal with ambiguous requirements and strong communication skills</li>,<li>Ability to work at both strategic and operational levels with an ability to contextualize the fine details within the big picture</li>,<li>A strong alignment to our principles</li>,<li>Knowledge of Docker, Docker Compose and Kubernetes</li>,<li>You have an understanding of the Blockchain ecosystem, with an interest and curiosity to learn more</li>,<li>Experience working in a start-up environment OR experience working for an open-source organization</li>,<li>Previous experience working remotely and asynchronously with international teams</li>\n</ul>"}</script>
